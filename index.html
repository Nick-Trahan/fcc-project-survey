<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" comtent="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
  <title>Survey</title>
  <link rel="stylesheet" tyep="text/css" href="normalize.css">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>
  <div id="container">
    <h1 id="title">Survey Form</h1>
    <main id="main">
      <div id="desc-div">
        <p id="description">Description Goes Here</p>
      </div>
      <form id="survey-form" method="GET" action="#">
        <div class="rowTab">
          <div class="l-div">
            <label id="name-label" for="name">Name</label>
          </div>
          <div class="r-div">
            <input id="name" type="text" placeholder="First name last name" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
            <label id="email-label" for="email">E-mail</label>
          </div>
          <div class="r-div">
            <input id="email" type="email" placeholder="E-mail address" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
            <label id="number-label" for="number">Age</label>
          </div>
          <div class="r-div">
            <input id="number" type="number" min="1" max="99" placeholder="Age" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
           <label id="dropdown-label" for="dropdown">Select an Option</label>
          </div>
          <div class="r-div">
            <select id="dropdown" name="dropdown">
              <option disabled value>Choose one</option>
              <option value="optOne">Option One</option>
              <option value="optTwo">Option Two</option>
              <option vaule="optThree">Option Three</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
            <label id="radio-label" for="radio">Choose One</label>
          </div>
          <div class="r-div">
            <label for="radioOne">
              <input id="radioOne" type="radio" value="radioOne" name="radio">Button One</input><br />
            </label>
            <label for="radioTwo">
              <input id="radioTwo" type="radio" value="radioTwo" name="radio">Button Two</input><br />
            </label>
            <label for="radioThree">
              <input id="radioThree" type="radio" value="radioThree" name="radio">Button Three</input>
            </label>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
            <label id="checkBox-label" for="checkBox">Choose one or more</label>
          </div>
          <div class="r-div">
            <label for="checkOne">
              <input id="checkOne" type="checkbox" value="checkOne" name="checkBox">Box One</input><br />
            </label>
            <label for="checkTwo">
              <input id="checkTwo" type="checkbox" value="checkTwo" name="checkBox">Box Two</input><br />
            </label>
            <label for="checkThree">
              <input id="checkThree" type="checkbox" value="checkThree" name="checkBox">Box Three</input>
            </label>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
            <label id="textArea-label" for="textArea">Additional Comments</label>
          </div>
          <div class="r-div">
            <textarea id="textarea" rows="5" cols="30" placeholder="Additional comments"></textarea>
          </div>
        </div>
        <div id="button">
        <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
