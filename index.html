<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" comtent="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
  <title>Survey</title>
  <link rel="stylesheet" tyep="text/css" href="normalize.css">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>
  <div id="container">
    <h1 id="title">Survey Form</h1>
    <main id="main">
      <div id="desc-div">
        <p id="description">Description Goes Here</p>
      </div>
      <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div class="rowTab">
          <div class="l-div">
            <label id="name-label" for="name">Name</label>
          </div>
          <div class="r-div">
            <input id="name" type="text" placeholder="First name last name" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
            <label id="email-label" for="email">E-mail</label>
          </div>
          <div class="r-div">
            <input id="email" type="email" placeholder="E-mail address" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
            <label id="number-label" for="number">Age</label>
          </div>
          <div class="r-div">
            <input id="number" type="number" min="1" max="99" placeholder="Age" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
          </div>
          <div class="r-div">
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
          </div>
          <div class="r-div">
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
          </div>
          <div class="r-div">
          </div>
        </div>
        <div class="rowTab">
          <div class="l-div">
          </div>
          <div class="r-div">
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
  </div>
</body>
</html>
